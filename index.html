<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tip-Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <label class="switch">
        <input type="checkbox" id="togBtn" onclick="switchcurrency()">
        <div class="slider round">
         <!--ADDED HTML -->
         <span class="on">â‚¬</span>
         <span class="off">$</span>
         <!--END-->
        </div>
       </label>
    <div id="main">
        <div class="setting" id="priceinput"><h4>Price:</h4><input type="number" id="price" value="20" min="0">$</div>
    
        <div class="setting">
        <h4>Tip:</h4>
            <div>
                <input type="radio" id="three" name="tip" value="three"
                        checked>
                <label for="three">3%</label>
            </div>
                
            <div>
                <input type="radio" id="five" name="tip" value="five">
                <label for="five">5%</label>
            </div>
                
            <div>
                <input type="radio" id="seven" name="tip" value="seven">
                <label for="seven">7%</label>
            </div>
            <div>
                <input type="radio" id="unique" name="tip" value="unique">
                <label for="unique"><input type="number" id="uniqueval" value="1" min="0" max="100">%</label>      
        </div>
    </div>
    
    <br>
    <button onclick="calc()">Calculate</button>
    <br>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
